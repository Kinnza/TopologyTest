<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Topology Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
    <link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">
</head>
<body >

    <div id="topologyContainer">
        <svg id='topologySVG'>
            <defs>
                <clipPath id="nodeNameClip">
                    <rect x="0" y="0" width="30" height="25"></rect>
                </clipPath>

                <clipPath id="groupNameClip">
                    <rect x="45" y="10" width="100" height="25"></rect>
                </clipPath>

                <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#D74B4B;stop-opacity:1"></stop>
                    <stop offset="40%" style="stop-color:rgb(255,255,255);stop-opacity:1"></stop>
                </linearGradient>
                <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#E3CF24;stop-opacity:1"></stop>
                    <stop offset="40%" style="stop-color:rgb(255,255,255);stop-opacity:1"></stop>
                </linearGradient>
                <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3DB36C;stop-opacity:1"></stop>
                    <stop offset="40%" style="stop-color:rgb(255,255,255);stop-opacity:1"></stop>
                </linearGradient>
            </defs>
            <g class='topologyContainer'>
            </g>
        </svg>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="js/dataProcessor.js"></script>
    <script src="js/appNodeDrawer.js"></script>
    <script src="js/regularNodeDrawer.js"></script>
    <script src="js/topology.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
